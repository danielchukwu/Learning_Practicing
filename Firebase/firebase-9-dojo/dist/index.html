<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Firebase 9 Tutorial</title>
</head>
<body>
   <h2>Firebase Auth</h2>
   <form class="sign-up">
      <label for="email">email: </label>
      <input type="email" name="email" required />

      <label for="password">password: </label>
      <input type="password" name="password" required />

      <button>Signup</button>
   </form>

   <form class="login">
      <label for="email">email: </label>
      <input type="email" name="email" required />

      <label for="password">password: </label>
      <input type="password" name="password" required />

      <button>Login</button>
   </form>

   <button class="logout">Logout</button>
   
   <h2>Firebase Firestore CRUD Operations</h2>

   <!-- Create / Add Laptop -->
   <form class="add">
      <label for="brand">Brand: </label>
      <input type="text" name="brand" required />

      <label for="model">Model: </label>
      <input type="text" name="model" required />

      <label for="year">Year: </label>
      <input type="number" name="year" required />

      <button>Add Laptop</button>
   </form>

   <!-- Read Laptop -->

   <!-- Update Laptop -->
   <form class="update">
      <label for="id">Id: </label>
      <input type="text" name="id" />

      <label for="brand">Brand: </label>
      <input type="text" name="brand" />

      <label for="model">Model: </label>
      <input type="text" name="model" />

      <label for="year">Year: </label>
      <input type="number" name="year" />

      <button>Update Laptop</button>
   </form>
   
   <!-- Delete / Remove Laptop -->
   <form class="delete">
      <label for="id">Document id: </label>
      <input type="text" name="id" required />

      <button>Remove Laptop</button>
   </form>

   <div class="laptops_container"></div>
   
   <script src="my_bundle.js"></script>
</body>
</html>
